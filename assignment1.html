<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/assignment1.css">
	</head>
	<body>
		<div class="form-wrap">
			<div class="tabs">
				<h3 class="signup-tab"><a class="active" href="#signup-tab-content">Sign Up</a></h3>
				<h3 class="login-tab"><a href="#login-tab-content">Login</a></h3>
			</div><!--.tabs-->

			<div class="tabs-content">
				<div id="signup-tab-content" class="active">
					<form class="signup-form" action="" method="post">
						<input type="email" class="input" id="user_email" autocomplete="off" placeholder="Email">
						<input type="text" class="input" id="user_name" autocomplete="off" placeholder="Username">
						<input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
						<input type="submit" class="button" value="Sign Up">
					</form><!--.login-form-->
					<div class="help-text">
					</div><!--.help-text-->
				</div><!--.signup-tab-content-->

				<div id="login-tab-content">
					<form class="login-form" action="" method="post">
						<input type="text" class="input" id="user_login" autocomplete="off" multiple="multiple" placeholder="Email or Username">
						<input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
						<input type="checkbox" class="checkbox" id="remember_me">
						<label for="remember_me">Remember me</label>

						<input type="submit" class="button" value="Login">
					</form><!--.login-form-->
					<div class="help-text">
						<p><a href="#">Forgot your password?</a></p>
					</div><!--.help-text-->
				</div><!--.login-tab-content-->
			</div><!--.tabs-content-->
		</div><!--.form-wrap-->
		<script type="text/javascript" src="js/assignment1.js"></script>
	</body>
</html>
